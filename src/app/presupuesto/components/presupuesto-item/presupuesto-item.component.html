<div class="row g-2 mb-2 align-items-center">
  <div class="col-md-4">
    <input 
      [(ngModel)]="item.detalleProducto"
      placeholder="DescripciÃ³n"
      class="form-control"
      required
    >
  </div>
  <div class="col-md-2">
    <input 
      type="number" 
      [(ngModel)]="item.cantidad"
      placeholder="Cantidad"
      class="form-control"
      min="1"
      required
      (change)="actualizar.emit()"
    >
  </div>
  <div class="col-md-2">
    <select [(ngModel)]="item.unidadMedida" class="form-control" required>
      <option value="" disabled selected>Unidad de Medida</option>
      <option *ngFor="let unidad of unidadesMedida" [value]="unidad">{{unidad}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <input 
      type="number" 
      [(ngModel)]="item.precioUnitario"
      placeholder="Precio Unitario"
      class="form-control"
      min="0"
      required
      (change)="actualizar.emit()"
    >
  </div>
  <div class="col-md-2">
    <input 
      type="number" 
      [(ngModel)]="item.total"
      placeholder="Total"
      class="form-control"
      min="0"
      required
      (change)="actualizar.emit()"
      readonly
    >
  </div>
  <div class="col-auto">
    <button 
      (click)="eliminar.emit()"
      class="btn btn-danger"
      type="button"
    >
      Eliminar
    </button>
  </div>
</div>
