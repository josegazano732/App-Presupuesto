<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="form-group">
        <label class="form-label">Sr./a:</label>
        <input type="text" class="form-control" [(ngModel)]="client.name">
      </div>
      <div class="form-group">
        <label class="form-label">Dirección:</label>
        <input type="text" class="form-control" [(ngModel)]="client.address">
      </div>
      <div class="form-group">
        <label class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" [(ngModel)]="client.phone">
      </div>
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="client.email">
      </div>
    </div>
  </div>
</div>
